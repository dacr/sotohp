components:
  schemas:
    ApiInvalidOrMissingInput:
      title: ApiInvalidOrMissingInput
      type: object
      required:
      - message
      properties:
        message:
          type: string
    Dimension:
      title: Dimension
      type: object
      required:
      - width
      - height
      properties:
        width:
          type: integer
          format: int32
        height:
          type: integer
          format: int32
    ErrorInternal:
      title: ErrorInternal
      type: object
      required:
      - message
      properties:
        message:
          type: string
    ErrorResourceNotFound:
      title: ErrorResourceNotFound
      type: object
      required:
      - message
      properties:
        message:
          type: string
    Event:
      title: Event
      type: object
      required:
      - id
      - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        location:
          $ref: '#/components/schemas/Location'
        timestamp:
          type: string
          format: date-time
        originalId:
          type: string
          format: uuid
        keywords:
          type: array
          uniqueItems: true
          items:
            type: string
    EventCreate:
      title: EventCreate
      type: object
      required:
      - name
      properties:
        name:
          type: string
        description:
          type: string
        keywords:
          type: array
          uniqueItems: true
          items:
            type: string
    EventUpdate:
      title: EventUpdate
      type: object
      required:
      - name
      properties:
        name:
          type: string
        description:
          type: string
        location:
          $ref: '#/components/schemas/Location'
        timestamp:
          type: string
          format: date-time
        keywords:
          type: array
          uniqueItems: true
          items:
            type: string
    ExposureTime:
      title: ExposureTime
      type: object
      required:
      - numerator
      - denominator
      properties:
        numerator:
          type: integer
          format: int64
        denominator:
          type: integer
          format: int64
    Info:
      title: Info
      type: object
      required:
      - version
      - message
      - originalsCount
      properties:
        authors:
          type: array
          items:
            type: string
        version:
          type: string
        message:
          type: string
        originalsCount:
          type: integer
          format: int64
    Location:
      title: Location
      type: object
      required:
      - latitude
      - longitude
      properties:
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        altitude:
          type: number
          format: double
    Media:
      title: Media
      type: object
      required:
      - accessKey
      - original
      - starred
      properties:
        accessKey:
          type: string
        original:
          $ref: '#/components/schemas/Original'
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
        description:
          type: string
        starred:
          type: boolean
        keywords:
          type: array
          uniqueItems: true
          items:
            type: string
        orientation:
          $ref: '#/components/schemas/Orientation'
        shootDateTime:
          type: string
          format: date-time
        userDefinedLocation:
          $ref: '#/components/schemas/Location'
        deductedLocation:
          $ref: '#/components/schemas/Location'
        location:
          $ref: '#/components/schemas/Location'
    Media1:
      title: Media
      type: object
      required:
      - starred
      properties:
        description:
          type: string
        starred:
          type: boolean
        keywords:
          type: array
          uniqueItems: true
          items:
            type: string
        shootDateTime:
          type: string
          format: date-time
        userDefinedLocation:
          $ref: '#/components/schemas/Location'
    MediaKind:
      title: MediaKind
      type: string
      enum:
      - Photo
      - Video
    MediaSelector:
      title: MediaSelector
      type: string
      enum:
      - first
      - last
      - next
      - previous
      - random
    Orientation:
      title: Orientation
      type: string
      enum:
      - Horizontal
      - MirrorHorizontal
      - MirrorHorizontalAndRotate270ClockWise
      - MirrorHorizontalAndRotate90ClockWise
      - MirrorVertical
      - Rotate180
      - Rotate270ClockWise
      - Rotate90ClockWise
    Original:
      title: Original
      type: object
      required:
      - id
      - storeId
      - kind
      properties:
        id:
          type: string
