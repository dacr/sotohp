openapi: 3.1.0
info:
  title: SOTOHP API
  version: '1.0'
  description: Medias management software by @crodav
paths:
  /api/medias:
    get:
      tags:
      - Media
      summary: Stream all defined medias
      operationId: List medias
      parameters:
      - name: filterHasLocation
        in: query
        required: false
        schema:
          type: boolean
      responses:
        '200':
          description: NDJSON (one Store JSON object per line)
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/Media'
        '400':
          description: 'Invalid value for: query parameter filterHasLocation'
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Something went wrong with the backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternal'
  /api/media:
    get:
      tags:
      - Media
      summary: Get information from a random, first, last, previous of, or next to
        media
      operationId: Get media information
      parameters:
      - name: select
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/MediaSelector'
      - name: referenceMediaAccessKey
        in: query
        description: previous or next media from the provided a reference media
        required: false
        schema:
          type: string
      - name: referenceMediaTimestamp
        in: query
        description: previous or next media from the provided timestamp
        required: false
        schema:
          type: string
          format: date-time
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '400':
          description: 'Invalid value for: query parameter select, Invalid value for:
            query parameter referenceMediaTimestamp'
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Couldn't find the request resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResourceNotFound'
        '500':
          description: Something went wrong with the backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternal'
