<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sotohp UI</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1><img src="favicon.svg" alt="" width="20" height="20" style="vertical-align:middle;margin-right:8px">Sotohp</h1>
    <nav class="tabs">
      <button data-tab="viewer" class="active">Viewer</button>
      <button data-tab="world">World</button>
      <button data-tab="events">Events</button>
      <button data-tab="owners">Owners</button>
      <button data-tab="stores">Stores</button>
      <button data-tab="settings">Settings</button>
    </nav>
  </header>

  <main>
    <!-- Image Viewer Tab -->
    <section id="tab-viewer" class="tab active">
      <div class="viewer">
        <div class="image-container">
          <img id="main-image" alt="media"/>
        </div>
        <div class="sidebar">
          <div class="controls">
            <div class="row">
              <button id="btn-first" title="First">‚èÆÔ∏è</button>
              <button id="btn-prev" title="Previous">‚óÄÔ∏è</button>
              <button id="btn-next" title="Next">‚ñ∂Ô∏è</button>
              <button id="btn-last" title="Last">‚è≠Ô∏è</button>
              <button id="btn-edit" title="Edit media">‚úé</button>
            </div>
            <div class="row">
              <button id="btn-fullscreen" title="Fullscreen">‚õ∂</button>
              <button id="btn-star" title="Toggle starred">‚òÜ</button>
              <button id="btn-random" title="Random">üé≤</button>
              <button id="btn-play" title="Play/Pause">‚ñ∂Ô∏è</button>
              <select id="slideshow-delay">
                <option value="5-next">5s next</option>
                <option value="5-random">5s random</option>
                <option value="10-next">10s next</option>
                <option value="10-random">10s random</option>
                <option value="20-next" selected>20s next</option>
                <option value="20-random">20s random</option>
                <option value="30-next">30s next</option>
                <option value="30-random">30s random</option>
              </select>
            </div>
          </div>
          <div class="info">
            <div><strong>Date:</strong> <span id="info-date">-</span></div>
            <div><strong>Event:</strong> <span id="info-event">-</span></div>
            <div><strong>Starred:</strong> <span id="info-starred">-</span></div>
            <div><strong>Location:</strong> <span id="info-hasloc">-</span></div>
            <div><strong>Keywords:</strong> <span id="info-keywords">-</span></div>
          </div>
        </div>
      </div>
    </section>

    <!-- World Tab -->
    <section id="tab-world" class="tab">
      <div class="list-actions">
        <button id="refresh-map">‚Üª Refresh map</button>
      </div>
      <div id="map"></div>
      <div id="map-status" class="status"></div>
    </section>

    <!-- Events Tab -->
    <section id="tab-events" class="tab">
      <div class="list-actions">
        <button id="refresh-events">‚Üª Refresh</button>
        <form id="event-create-form">
          <input type="text" id="event-name" placeholder="New event name" required>
          <button type="submit">Ôºã Create</button>
        </form>
      </div>
      <ul id="events-list" class="list"></ul>
    </section>

    <!-- Owners Tab -->
    <section id="tab-owners" class="tab">
      <div class="list-actions">
        <button id="refresh-owners">‚Üª Refresh</button>
      </div>
      <ul id="owners-list" class="list"></ul>
    </section>

    <!-- Stores Tab -->
    <section id="tab-stores" class="tab">
      <div class="list-actions">
        <button id="refresh-stores">‚Üª Refresh</button>
        <form id="store-create-form">
          <input type="text" id="store-name" placeholder="New store name" required>
          <select id="store-owner" required></select>
          <button type="submit">Ôºã Create</button>
        </form>
      </div>
      <ul id="stores-list" class="list"></ul>
    </section>

    <!-- Settings Tab -->
    <section id="tab-settings" class="tab">
      <button id="btn-sync">Synchronize all stores</button>
      <div id="sync-status" class="status"></div>
    </section>
  </main>

  <!-- Vendor libraries -->
  <script src="https://unpkg.com/axios@1.7.7/dist/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <!-- App -->
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
