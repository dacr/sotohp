<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sotohp UI</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1><img src="favicon.svg" alt="" width="20" height="20" style="vertical-align:middle;margin-right:8px">Sotohp</h1>
    <nav class="tabs">
      <button data-tab="viewer" class="active">Viewer</button>
      <button data-tab="mosaic">Mosaic</button>
      <button data-tab="events">Events</button>
      <button data-tab="map">Map</button>
      <button data-tab="persons">Persons</button>
      <button data-tab="owners">Owners</button>
      <button data-tab="stores">Stores</button>
      <button data-tab="settings">Settings</button>
    </nav>
  </header>

  <main>
    <!-- Image Viewer Tab -->
    <section id="tab-viewer" class="tab active">
      <div class="viewer">
        <div class="image-container">
          <img id="main-image" alt="media"/>
        </div>
        <div class="sidebar">
          <div class="controls">
            <div class="row">
              <button id="btn-first" title="First">‚èÆÔ∏è</button>
              <button id="btn-prev" title="Previous">‚óÄÔ∏è</button>
              <button id="btn-next" title="Next">‚ñ∂Ô∏è</button>
              <button id="btn-last" title="Last">‚è≠Ô∏è</button>
            </div>
            <div class="row">
              <button id="btn-fullscreen" title="Fullscreen">‚õ∂</button>
              <button id="btn-star" title="Toggle starred">‚òÜ</button>
              <button id="btn-random" title="Random">üé≤</button>
              <button id="btn-play" title="Play/Pause">‚ñ∑</button>
              <button id="btn-faces" title="Show faces" aria-label="Show faces">üôÇ</button>
              <div class="ss-group">
                <div id="ss-duration" class="segmented" role="group" aria-label="Slideshow delay">
                  <button type="button" data-secs="10" title="10 seconds">10s</button>
                  <button type="button" data-secs="20" title="20 seconds">20s</button>
                  <button type="button" data-secs="30" title="30 seconds">30s</button>
                </div>
                <div id="ss-mode" class="segmented" role="group" aria-label="Slideshow mode">
                  <button type="button" data-mode="next" title="Next in order">‚ñ∂Ô∏è</button>
                  <button type="button" data-mode="random" title="Random">üé≤</button>
                </div>
              </div>
            </div>
          </div>
          <div class="info">
            <div><strong>Date:</strong> <span id="info-date">-</span></div>
            <div><strong>Description:</strong> <span id="info-description">-</span></div>
            <div><strong>Event:</strong> <span id="info-event">-</span></div>
            <div><strong>Location:</strong> <span id="info-hasloc">-</span></div>
            <div><strong>Owner:</strong> <span id="info-owner">-</span></div>
            <div><strong>Keywords:</strong> <span id="info-keywords">-</span></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Mosaic Tab -->
    <section id="tab-mosaic" class="tab">
      <div id="mosaic-scroll-indicator" class="mosaic-scroll-indicator"></div>
      <div id="mosaic-timeline" class="mosaic-timeline" aria-label="Timeline" title="Click to jump to a time"></div>
      <div id="mosaic-container" class="mosaic-container"></div>
    </section>

    <!-- Map Tab -->
    <section id="tab-map" class="tab">
      <div class="list-actions">
        <button id="refresh-map">‚Üª Refresh map</button>
      </div>
      <div id="map"></div>
      <div id="map-status" class="status"></div>
    </section>

    <!-- Persons Tab -->
    <section id="tab-persons" class="tab">
      <div class="list-actions">
        <button id="refresh-persons">‚Üª Refresh</button>
        <button id="create-person">Ôºã Create person</button>
        <input id="persons-filter" type="text" placeholder="Quick filter‚Ä¶" aria-label="Quick filter" style="margin-left:8px;min-width:200px"/>
      </div>
      <ul id="persons-list" class="list"></ul>
    </section>

    <!-- Events Tab -->
    <section id="tab-events" class="tab">
      <div class="list-actions">
        <button id="refresh-events">‚Üª Refresh</button>
        <button id="create-event">Ôºã Create event</button>
      </div>
      <ul id="events-list" class="list"></ul>
    </section>

    <!-- Owners Tab -->
    <section id="tab-owners" class="tab">
      <div class="list-actions">
        <button id="refresh-owners">‚Üª Refresh</button>
        <button id="create-owner">Ôºã Create owner</button>
      </div>
      <ul id="owners-list" class="list"></ul>
    </section>

    <!-- Stores Tab -->
    <section id="tab-stores" class="tab">
      <div class="list-actions">
        <button id="refresh-stores">‚Üª Refresh</button>
        <button id="create-store">Ôºã Create store</button>
      </div>
      <ul id="stores-list" class="list"></ul>
    </section>

    <!-- Settings Tab -->
    <section id="tab-settings" class="tab">
      <div class="settings-card">
        <h3>Synchronization</h3>
        <p class="muted">Keep your libraries up to date. You can run a quick sync that scans only recent additions, or a full sync over all stores.</p>
        <div class="settings-controls">
          <label class="checkbox">
            <input type="checkbox" id="sync-fast" checked>
            <span>Quick scan: only files added in the last</span>
          </label>
          <div class="inline-input">
            <input id="sync-days" list="sync-days-options" type="number" min="1" step="1" value="20" aria-label="Days" />
            <span class="suffix">days</span>
            <datalist id="sync-days-options">
              <option value="7"></option>
              <option value="20"></option>
              <option value="42"></option>
            </datalist>
          </div>
        </div>
        <div class="settings-actions">
          <button id="btn-sync" class="primary">‚ñ∑ Synchronize</button>
        </div>
        <div id="sync-status" class="status"></div>
      </div>
    </section>
  </main>

  <!-- Vendor libraries -->
  <script src="https://unpkg.com/axios@1.7.7/dist/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <!-- App -->
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
