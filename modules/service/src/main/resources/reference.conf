sotohp {
  media-service {
    file-system-search {
      follow-links = false
      follow-links = ${?PHOTOS_FILE_SYSTEM_SEARCH_FOLLOW_LINKS}
      max-depth = 10
      max-depth = ${?PHOTOS_FILE_SYSTEM_SEARCH_MAX_DEPTH}
      lock-directory = "/data/ALBUMS"
      lock-directory = ${?PHOTOS_FILE_SYSTEM_SEARCH_LOCK_DIRECTORY}
    }
  }

  search-service {
    enabled = true
    enabled = ${?PHOTOS_ELASTIC_ENABLED}
    elastic-url = "http://127.0.0.1:9200"
    elastic-url = ${?PHOTOS_ELASTIC_URL}
    elastic-url-trust-self-signed = false
    elastic-url-trust-self-signed = ${?PHOTOS_ELASTIC_URL_TRUST_SELF_SIGNED}
    elastic-username = ""
    elastic-username = ${?PHOTOS_ELASTIC_USERNAME}
    elastic-password = ""
    elastic-password = ${?PHOTOS_ELASTIC_PASSWORD}
    index-prefix = "photos"
  }
}

lmdb {
  name = "sotohp"
  name = ${?PHOTOS_DATABASE_NAME}
  home = ".lmdb"
  home = ${?PHOTOS_DATABASE_PATH}
  sync = false
}